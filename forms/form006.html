<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="irange">Nível de satisfação: <br></label>
            <input type="range" name="range" id="irange" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifoto">Foto do perfil: <br></label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <a href="../index.html">Voltar</a>
</body>
</html>
